<div>
    <label for="simulations">Number of Simulations:</label>
    <input type="number" id="simulations" [(ngModel)]="numberOfSimulations" />
</div>
<div>
    <label for="changeDoor">Change Door:</label>
    <input type="checkbox" id="changeDoor" [(ngModel)]="changeDoor" />
</div>
<button (click)="startSimulation()">Start Simulation</button>
